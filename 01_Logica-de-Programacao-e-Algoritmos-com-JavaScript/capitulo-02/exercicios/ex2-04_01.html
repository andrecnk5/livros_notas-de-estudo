<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operado Lógicos</title>
</head>
<body>
    <h4>Utilizando operadores Lógicos juntamente com Estruturas de Decisão</h>
    
    <script>
        let age = prompt('Digite a sua idade: ')
        if (age > 18 && age < 30) {
            alert("Você esta na faixa etária jovem adulta.")
            console.log("Você esta na faixa etária jovem adulta.")
        } else {
            alert("Você esta fora da faixa etária jovem adulta.")
            console.log("Você está fora da faixa etária jovem adulta")
        }
    </script>
    
</body>
</html>
