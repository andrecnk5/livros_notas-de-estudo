<!-- 
  
  "O método 'alert()' é uma função embutida do JavaScript utilizada para exibir uma mensagem em uma caixa de diálogo modal nos navegadores. Em um documento HTML, o código JavaScript, incluindo o 'alert()' e outros métodos do JavaScript, geralmente é delimitado pelas tags <script></script>. No entanto, quando o código JavaScript está contido em um arquivo externo com a extensão '.js', como é comum em projetos web, não é necessário delimitá-lo com as tags <script></script>. Em vez disso, o arquivo JavaScript é vinculado ao HTML utilizando a tag <script src="nome-do-arquivo.js"></script>."

  "O método 'console.log()' é uma função interna do JavaScript usada para registrar mensagens de saída no console do navegador ou no console de desenvolvedor. Isso é amplamente utilizado para depurar (debugging) e verificar o estado do programa durante o desenvolvimento. Assim como 'alert()', 'console.log()' não precisa estar delimitado pelas tags <script></script> quando usado em um arquivo '.js', já que é uma função interna do JavaScript que pode ser chamada diretamente no código JavaScript."

 -->
<script>
  alert("Bem-Vindo ao Mundo JavaScript"); // Criará um pop-up de alerta com a mensagem definida
  console.log("Meu primeiro programa ..."); // Pode ser visualizado através da Inspecionador de Código do Navegador na guia Console
</script>
